<html lang="ja">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="app.js"></script>
  </body>
</html>
<!-- HTMLファイル内に直接JavaScriptを記述すると、記述量が増えるにつれてHTMLのコードと混在してしまい、判別や修正が難しくなる -->
<!-- JavaScriptのみ専用のファイル（jsファイル）に書いて切り離すことで、メンテナンスや修正がしやすくなる -->
<!-- HTMLファイル（index.html）と、JavaScriptファイル（app.js）を用意する この2つのファイルは、同一フォルダ内に保存する -->
